<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */

        .column {
            float: left;
            width: 30%;
            height: 20%;
            margin: 5px;
            padding: 10px;
        }

        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the buttons */

        .btn {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn.active {
            background-color: #666;
            color: white;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: #e4b53b;
            transition: 0.3s;
         
            float: left;
            width: 25%;
            height: 30%;
            margin: 5px;
            padding: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<script>
function scheduleClicked() {
    alert("Schedule Clicked");
}
</script>
<body>

    <h1>My Account</h1>

    <div>
        <div class="card" onclick="scheduleClicked()" onmouseover="" style="cursor: pointer;">
            <div class="container">
                <h1>
                    <b>Schedule</b>
                </h1>
                <p>Manage your schedule</p>
                <div id="numEvents">
                    <font color="blue">Scheduled events: 12</font>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="container">
                <h1>
                    <b>Payments</b>
                </h1>
                <p>Manage your payments</p>
                <div id="numEvents">
                    <font color=#000066>Next Payment Due: $45.50</font>
                </div>
            </div>
        </div>

        <div class="card">
                <div class="container">
                    <h1>
                        <b>Communications</b>
                    </h1>
                    <h2>Send or recieve messages</h2>
                    <div id="numMessages">
                        <h2> <font color=#000066>Messages: 3</font></h2>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
