<script>


    function createCard(Name, Goodbad, Note) {
        var cardTemplate = [
            '<div class="card" onclick="cardClicked()" onmouseover="" style="cursor: pointer;">',
            '<img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:30%">',

            Name,
            '<hr>',
            'Behavior Type: ',
            Goodbad,
            '<hr>',
            'Caretakers Note: ',
            Note,
            '</p></div>'
        ];

        // a jQuery node
        return $(cardTemplate.join(''));
    }

    var docClient = new AWS.DynamoDB.DocumentClient();
    var params = {
        TableName: "Behavior"
    }

    docClient.scan(params, function (err, data) {
        if (err) {
            alert("it didnt work");
            //document.getElementById('textarea').innerHTML += "Scan fail: " + "\n" + JSON.stringify(err, undefined, 2);

            //alert("it worked");

            $("li").remove();
            var cards = $();
            jQuery.each(data.Items, function (i, val) {
                cards = cards.add(createCard(val.Name, val.Goodbad, val.Note))
            });
            // Add them to the page... for instance the <body>
            $(function () {
                $('body').append(cards);
            });
